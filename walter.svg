<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="80" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
	<text x="50%" y="50%" dy=".35em" text-anchor="middle">
		BusfahrerWalter
	</text>
	<style>
		@font-face {
			font-family: 'Rubik Glitch';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(https://github.com/BusfahrerWalter/BusfahrerWalter/raw/refs/heads/main/font-latin.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}

		@font-face {
			font-family: 'Rubik Glitch';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(https://github.com/BusfahrerWalter/BusfahrerWalter/raw/refs/heads/main/font-latin-ext.woff2) format('woff2');
			unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
		}

		svg {
			font-family: "Rubik Glitch", monospace, sans-serif;
			width: 100%; height: 100%;
		}

		svg text {
			animation: stroke 5s infinite alternate;
			stroke-width: 1;
			stroke: #365FA0;
			font-size: 90px;
		}

		@keyframes stroke {
			0% {
				fill: #488acc00; 
				stroke: #365fa0;
				stroke-dashoffset: 25%; 
				stroke-dasharray: 0 50%; 
				stroke-width: 1;
			}
			70%  {
				fill: #488acc00; 
				stroke: #365fa0; 
			}
			80%  {
				fill: #488acc00; 
				stroke: #365fa0; 
				stroke-width: 2;
			}
			100% {
				fill: #488acc; 
				stroke: #365fa000;
				stroke-dashoffset: -25%; 
				stroke-dasharray: 50% 0; 
				stroke-width: 0;
			}
		}
	</style>
</svg>
